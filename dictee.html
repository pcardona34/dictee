		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Dictée</title>
		
		<!-- CSS partagée : dictée -->
		<link href="css/chargement.css" rel="stylesheet" type="text/css" />
		<link href="css/carspec.css" rel="stylesheet" type="text/css" />
		<link href="css/dictee.css" rel="stylesheet" type="text/css" />
		<link href="css/message.css" rel="stylesheet" type="text/css" />

	<body>

	<!-- Si Javascript n'est pas autorisé ou supporté... -->
	<noscript>
		<h1>Erreur !</h1>
		<p>Votre navigateur ne prend pas en charge l'exécution de scripts. 
			Veuillez autoriser l'exécution de JavaScript ou employer un navigateur adapté.</p>
	</noscript>

	<!-- Corps de l'appli -->

<div id="conteneur"><p class="chargement">Veuillez patienter... La dictée se prépare...</p></div>

<!-- Modèle -->
<template id="modele">

	<header>
		<img id="icone_menu" src="img/blanc.png" alt="Menu mobile" /> 
		<h1 id="titre_app">Dictée</h1>
		<div>
			<h2 id="titre_principal"></h1>
		</div>
	</header>

	<nav>
		<menu id="menu">
			<ul>
				<li id="menu_aide">Aide</li>
				<li id="menu_mentions">Mentions légales</li>
				<li id="menu_ecouter">Écouter la dictée</li>
				<li id="menu_saisir">Saisir le texte</li>
			</ul>
		</menu>
	</nav>

	<main>
		
	<section>
		<div id="mentions">
			<h2>Mentions légales</h2>
		<p id="cadre_prof">D'après <span id="auteur"></span>, <span id="ouvrage"></span> <br />
				<span id="prof"></span>
		</p>
		<p style="text-align: center"><button id="fermer_bis">Fermer</button></p>
		</div>
	</section>
		
	<section id="zone_message">
		<p id="message">
		D'abord, écoutez bien la dictée, écrivez-la sur une feuille de brouillon. 
			Puis saisissez-la dans la zone de texte&nbsp;: menu > saisir le texte...
		</p>
		<p style="text-align: center"><button id="fermer">Fermer</button></p>
		
	</section>
	
	<section>
		<div id="section_1">
			<h2>Écouter la dictée</h2>
			<!-- Lecteur multimédia -->
			<div id="lecteur_audio">
				&nbsp;
				<!-- ici, on ajoutera dynamiquement la source indiquée dans le fichier dicteexx.json -->
			</div>
			
		</div>
		<div id="section_1_bis">
			<!-- Formulaire de saisie du texte de la dictée -->
			<h2>Écrire la dictée <a href="#" class="aide">?</a></h2>

			<table id="table_spec">
					<tr>
					<td class="spec">«</td>
					<td class="spec">—</td>
					<td class="spec">»</td>
					<td class="spec">&hellip;</td>
					<td class="spec">œ</td>
					<td class="spec">Œ</td>
					<td class="spec">É</td>
					<td class="spec">À</td>
					</tr>
			</table>
			<form name="formulaire">
				
				<!--<fieldset  id="ecrire">-->
					<textarea spellcheck="false" id="dictee" name="dictee" cols="80" rows="7"></textarea>
				<!--</fieldset>-->
				<p style="text-align:center">
				<input type="submit" value="Corriger" />
				<input type="submit" value="Solution" />
				</p>
			</form>
		</div>
	</section>
	
	<!-- Annexes -->
	<section>
		<div id="section_2">
			<h2>Correction</h2>
			<div id="correction">Ici, texte corrigé</div>
		</div>
		
		<div id="section_3">
			<h2>Solution</h2>
			<div id="solution">Ici, solution</div>
		</div>
		
		<div id="section_4">
			<form>
				<input type="submit" value="Reprendre" class="reprendre" />
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="submit" value="Recommencer" class="recommencer" />
			</form>
		</div>
	</section>
		
	</main>

	<!-- Pied de page -->	
	<footer>
		Dictée réalisée au moyen de <a title="apropos" href="#">JDicto</a> - © 2012-2020 Patrick Cardona.
		&nbsp;| <a href="#" title="Licence" rel="jslicense">Licence</a>
	</footer>

</template>

	</body>
